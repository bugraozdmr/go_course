<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Info (Epic Games)</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <form id="search-form" class="mb-5">
      <div class="input-group input-group-lg">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Search for a game..."
          aria-label="Search for a game"
          required
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>

    <!-- Kart Konteyneri -->
    <div id="game-card-container" class="d-flex justify-content-center"></div>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function fetchGameData(gameName) {
      try {
        const encodedName = encodeURIComponent(gameName);
        const response = await fetch(`http://localhost:8080/game/${encodedName}`);
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error("Couldn't fetch data:", error);
        return null;
      }
    }

    function renderGameCard(game) {
      const container = document.getElementById("game-card-container");

      container.innerHTML = `
        <div class="card text-white bg-secondary shadow" style="max-width: 700px;">
          <img src="${game.Image}" class="card-img-top" alt="${game.title}" />
          <div class="card-body">
            <h3 class="card-title">${game.title}</h3>
            <p class="card-text">${game.description}</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-secondary text-white"><strong>Price:</strong> ${game.price}</li>
              <li class="list-group-item bg-secondary text-white"><strong>Developer:</strong> ${game.developerDisplayName}</li>
              <li class="list-group-item bg-secondary text-white"><strong>Publisher:</strong> ${game.publisherDisplayName}</li>
              <li class="list-group-item bg-secondary text-white"><strong>Release Date:</strong> ${new Date(game.releaseDate).toLocaleDateString()}</li>
            </ul>
          </div>
        </div>
      `;
    }

    document.getElementById("search-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const game = document.getElementById("search-input").value.trim();
      if (game) {
        window.location.search = `?game=${encodeURIComponent(game)}`;
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const gameName = getQueryParam("game");
      if (!gameName) return;

      document.getElementById("search-input").value = gameName;
      const gameData = await fetchGameData(gameName);
      if (gameData) {
        renderGameCard(gameData);
      }
    });
  </script>
</body>
</html>
